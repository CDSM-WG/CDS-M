<div class="bg-white overflow-hidden flex items-center justify-between gap-2 max-w-xl w-full p-4 bg-yellow-700 fixed z-30 bottom-8 inset-x-0 mx-auto"
    data-component="Toast" *ngIf="this.undoShowed">
    <div class="flex items-start">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
            data-component="CheckmarkIcon" class="shrink-0 text-blue-500">
            <g clip-path="url(#clip0_1184_27224)">
                <path
                    d="M9.00016 16.1698L4.83016 11.9998L3.41016 13.4098L9.00016 18.9998L21.0002 6.99984L19.5902 5.58984L9.00016 16.1698Z"
                    fill="currentColor"></path>
            </g>
            <defs>
                <clipPath id="clip0_1184_27224">
                    <rect width="24" height="24" fill="currentColor"></rect>
                </clipPath>
            </defs>
        </svg>
        <div class="ml-2 pt-1 font-semibold leading-4">
            Data standard has been removed
        </div>
    </div>
    <div class="flex items-center gap-6 shrink-0">
        <button class="flex items-center text-blue-500 font-semibold" (click)="this.undo()">
            <span>Undo</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                data-component="UndoIcon" class="ml-1">
                <g clip-path="url(#clip0_1286_105733)">
                    <path
                        d="M12.5 8C9.85 8 7.45 8.99 5.6 10.6L2 7L2 16L11 16L7.38 12.38C8.77 11.22 10.54 10.5 12.5 10.5C16.04 10.5 19.05 12.81 20.1 16L22.47 15.22C21.08 11.03 17.15 8 12.5 8Z"
                        fill="#0032FF"></path>
                </g>
                <defs>
                    <clipPath id="clip0_1286_105733">
                        <rect width="24" height="24" fill="currentColor"></rect>
                    </clipPath>
                </defs>
            </svg>
        </button>
        <button (click)="this.hideUndo()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                data-component="TimesIcon">
                <g clip-path="url(#clip0_921_38688)">
                    <path
                        d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
                        fill="currentColor"></path>
                </g>
                <defs>
                    <clipPath id="clip0_921_38688">
                        <rect width="24" height="24" fill="currentColor"></rect>
                    </clipPath>
                </defs>
            </svg>
        </button>
    </div>
</div>

<div class="flex-1 bg-gray-100">
    <app-modal *ngIf="showDialog" (selection)="onSelection($event)"></app-modal>
    <div class="max-w-6xl mx-auto px-4 w-full pt-20 sm:pt-20 pb-6 sm:pb-20">
        <button class="inline-flex items-center gap-1 font-semibold cursor-pointer" routerLink="/standards">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <mask id="mask0_921_31157" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24"
                    style="mask-type: alpha;">
                    <rect width="24" height="24" transform="matrix(1 1.74846e-07 1.74846e-07 -1 0 24)"
                        fill="currentColor"></rect>
                </mask>
                <g mask="url(#mask0_921_31157)">
                    <path
                        d="M10.317 16L11.3753 14.8233L8.37339 12.2779L18 12.2779L18 10.7172L8.37847 10.7172L11.3804 8.17177L10.3119 7L5 11.5L10.317 16Z"
                        fill="currentColor"></path>
                </g>
            </svg>
            <span class="leading-4">Data Standards Library</span>
        </button>
        <h1 class="heading-2 mt-14 text-blue-600">Configure your receipt</h1>
        <div class="flex flex-col md:flex-row mt-6 gap-6" data-component="SplitContainer">
            <div class="flex-auto md:w-4/6" data-component="SplitContainerLeft">
                <div class="flex flex-col gap-2">
                    <app-prepare-standard-ticket *ngFor="let standard of obs | async" [data]="standard">
                    </app-prepare-standard-ticket>
                </div>
            </div>
            <div class="flex-auto md:w-2/6" data-component="SplitContainerRight">
                <div class="flex flex-col gap-2">
                    <div class="bg-white overflow-hidden -mx-6 md:mx-auto -mb-6 md:mb-auto p-6 font-medium"
                        data-component="Card">
                        <div class="relative pb-3 pr-3.5 border-b border-gray-300">
                            <h2 class="mb-4 uppercase text-3xl font-medium">
                                Global checklist
                            </h2>
                            <div class="flex flex-col gap-2 mt-4">
                                <div *ngFor="let standard of obs | async" class="flex justify-between w-full">
                                    <div class="inline-flex items-start text-base before:inline-block before:h-1
                                        before:w-1 before:mt-2 before:rounded-full before:mr-2.5 before:bg-gray-100"
                                        data-component="StatusIndicator" *ngIf="standard.step < 4">
                                    </div>
                                    <div class="inline-flex items-start text-base before:inline-block before:h-1
                                        before:w-1 before:mt-2 before:rounded-full before:mr-2.5 before:bg-blue-600"
                                        data-component="StatusIndicator" *ngIf="standard.step == 4">
                                    </div>
                                    <div class="flex justify-between w-full">
                                        <span *ngIf="standard.displayName">{{standard.displayName}}</span>
                                        <span
                                            *ngIf="standard.displayName==null">{{standard.name|replaceUnderscore}}</span>
                                        <span class="font-bold">{{standard.privacy}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="absolute bottom-0 right-1.5 translate-y-full">
                                <app-bookmark [grade]="grandTotal()"></app-bookmark>
                            </div>
                        </div>
                        <div class="mt-6">Total score</div>
                        <div class="mt-8">
                            <button (click)="this.export()" [disabled]="isDisabled()"
                                class="inline-flex items-center justify-center px-5 py-3 text-white bg-blue-600 hover:bg-blue-400 focus:bg-blue-400 focus:ring-blue-400 active:bg-blue-600 disabled:bg-gray-300 disabled:text-gray-500 border-4 border-blue-600 hover:border-blue-400 focus:border-blue-400 active:border-blue-600 disabled:border-gray-300 leading-none font-medium focus:ring-4 focus:ring-offset-4 cursor-pointer focus:outline-none disabled:cursor-not-allowed w-full"
                                data-component="Button">
                                Export receipt
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
