            <button class="inline-flex items-center gap-1 font-semibold cursor-pointer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <mask id="mask0_921_31157" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24"
                        style="mask-type: alpha;">

                <div class="ml-2">
                    <div *ngFor="let standard of obs | async">{{standard.name}}</div>

            </div>
