<span class="absolute bottom-0 right-0 translate-y-full" *ngIf="grade=='A' && isAbsolute">
    <div class="relative inline-flex items-end justify-center h-10 w-7 pb-3 font-semibold text-white bg-green-700"
        data-component="Bookmark">
        <div
            class="absolute bottom-0 border-x-transparent border-x-[24px] border-b-[12px] border-b-white">
        </div>
        A
    </div>
</span>
