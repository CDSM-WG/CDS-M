<div class="bg-gray-100">
  <div class="max-w-6xl mx-auto px-4 w-full py-8 md:py-20">
    <div class="bg-gray-100 md:p-0">
      <h2 class="heading-2 uppercase font-medium text-blue-600">
        Your use case?
      </h2>
      <p class="my-4">See which use cases are most relevant for cities</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <app-use-case-ticket *ngFor="let usecase of useCases" [data]="usecase"></app-use-case-ticket>
      </div>
      <div class="mt-4 flex flex-col md:flex-row gap-2.5">
        <button routerLink="/store"
          class="inline-flex items-center justify-center px-5 py-3 text-white bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 focus:ring-blue-400 active:bg-blue-600 disabled:bg-gray-300 disabled:text-gray-500 border-4 border-blue-500 hover:border-blue-400 focus:border-blue-400 active:border-blue-600 disabled:border-gray-300 leading-none font-medium focus:ring-4 focus:ring-offset-4 cursor-pointer focus:outline-none disabled:cursor-not-allowed">
          Find your use case
        </button>
      </div>
    </div>
  </div>
</div>
