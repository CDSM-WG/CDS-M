<div class="flex-1 bg-white">
    <div class="w-full max-h-[600px] md:max-h-[600px] flex bg-cover bg-no-repeat bg-center text-white"
        style='background-image: url("https://images.unsplash.com/photo-1507090960745-b32f65d3113a?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1740&amp;q=80");'>
        <div class="flex-1 flex justify-center py-16 md:py-20 bg-black bg-opacity-50">
            <div class="max-w-6xl mx-auto px-4 w-full relative flex items-center justify-center p-2">
                <button routerLink="/store"
                    class="inline-flex items-center gap-1 font-semibold cursor-pointer absolute -top-10 md:top-0 left-4 md:left-0">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <mask id="mask0_921_31157" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24"
                            style="mask-type: alpha;">
                            <rect width="24" height="24" transform="matrix(1 1.74846e-07 1.74846e-07 -1 0 24)"
                                fill="currentColor"></rect>
                        </mask>
                        <g mask="url(#mask0_921_31157)">
                            <path
                                d="M10.317 16L11.3753 14.8233L8.37339 12.2779L18 12.2779L18 10.7172L8.37847 10.7172L11.3804 8.17177L10.3119 7L5 11.5L10.317 16Z"
                                fill="currentColor"></path>
                        </g>
                    </svg>
                    <span class="leading-4">Use cases</span>
                </button>
                <div class="flex flex-col items-center gap-12">
                    <p class="text-2xl text-center mt-12">As a</p>
                    <h1 class="heading-2 uppercase text-center -mt-12">
                        {{data.story.asA}} 
                    </h1>
                    <p class="text-2xl text-center -mt-8">I would like to</p>
                    <h1 class="heading-2 uppercase text-center  -mt-12">
                        {{data.story.iWouldLikeTo | lowercase}}
                    </h1>
                    <p class="text-2xl text-center -mt-8">in order to</p>
                    <p class="heading-2 uppercase text-center  -mt-12" *ngFor="let s of data.story.inOrderTo">{{s | lowercase}}</p>
                    <button
                        class="inline-flex items-center justify-center gap-2.5 pl-6 pr-4 py-3 text-black bg-yellow-700 -mt-6"
                        (click)="addToCart()" *ngIf="!isInCart()">
                        Add to selection
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_729_21560)">
                                <path
                                    d="M19 11.5L13 11.5L13 5.5L11 5.5L11 11.5L5 11.5L5 13.5L11 13.5L11 19.5L13 19.5L13 13.5L19 13.5L19 11.5Z"
                                    fill="currentColor"></path>
                            </g>
                            <defs>
                                <clipPath id="clip0_729_21560">
                                    <rect width="24" height="24" fill="currentColor"
                                        transform="matrix(1 1.74846e-07 1.74846e-07 -1 0 24.5)"></rect>
                                </clipPath>
                            </defs>
                        </svg>
                    </button>

                    <button class="inline-flex items-center justify-center gap-2.5 pl-6 pr-4 py-3 text-white bg-black  -mt-6"
                        (click)="addToCart()" *ngIf="isInCart()">
                        Remove from selection
                        <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_1131_21180)">
                                <path d="M19 11.5L5 11.5L5 13.5L19 13.5L19 11.5Z" fill="currentColor"></path>
                            </g>
                            <defs>
                                <clipPath id="clip0_1131_21180">
                                    <rect width="24" height="24" fill="currentColor"
                                        transform="matrix(1 1.74846e-07 1.74846e-07 -1 0 24.5)"></rect>
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center">
        <div class="max-w-3xl mx-auto px-4 w-full py-2 md:py-2 flex flex-col gap-4 font-medium">
            <p *ngIf="data.description != ''">

            <div class="max-w-3xl mx-auto px-4 w-full pt-8 pb-12 md:py-2">
                <h2 class="mb-2 md:mb-6 heading-3 uppercase text-blue-600 text-center">
                    Metrics
                </h2>
                <app-metric-ticket *ngFor="let metric of data.metrics; let i = index" [data]="metric" [standards]="data.standards" [index]="i">
                </app-metric-ticket>
