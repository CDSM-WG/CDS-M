  <div class="text-sm">
    <span class="group-hover:text-blue-500 font-bold">{{data.id|replaceUnderscore|titlecase}}</span>
    <div></div>
    <div class="mb-1 text-gray-600">As a {{data.story.asA}}</div>
    I would like to
    <span class="group-hover:text-blue-600">
      {{data.story.iWouldLikeTo}}
    </span>
    in order to
    <span class="group-hover:text-blue-600">
      {{data.story.inOrderTo}}.
    </span>
    <div class="font-semibold text-blue-600 mt-2 pb-0 text-left">{{getTags()}}</div>
  </div>
  <div class="flex items-center justify-between mt-1 pt-4 border-t border-gray-200">
    <a class="inline-flex items-center justify-center pb-1 bg-transparent text-black hover:text-blue-500 focus:text-blue-900 border-b hover:border-blue-500 disabled:text-gray-600 disabled:border-gray-600 leading-none font-medium focus:ring-4 focus:ring-offset-4 cursor-pointer focus:outline-none disabled:cursor-not-allowed group-hover:text-blue-500 group-hover:border-blue-500"
      [routerLink]="['/use-case']" [queryParams]="{ id: data.id }">
      Read more
      <span class="ml-2.5">
        <svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7.68298 0.500002L6.62466 1.6767L9.62661 4.2221L-8.13491e-07 4.2221L-1.1546e-06 5.78282L9.62153 5.78282L6.61957 8.32823L7.68806 9.5L13 5L7.68298 0.500002Z"
            fill="currentColor"></path>
        </svg>
      </span>
    </a>
    <button *ngIf="!isAdded()"
      class="inline-flex items-center justify-center h-12 w-12 text-blue-600 hover:text-blue-400 border-4 border-blue-600"
      (click)="addToCart()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_729_21560)">
          <path
            d="M19 11.5L13 11.5L13 5.5L11 5.5L11 11.5L5 11.5L5 13.5L11 13.5L11 19.5L13 19.5L13 13.5L19 13.5L19 11.5Z"
            fill="currentColor"></path>
        </g>
        <defs>
          <clipPath id="clip0_729_21560">
            <rect width="24" height="24" fill="currentColor" transform="matrix(1 1.74846e-07 1.74846e-07 -1 0 24.5)">
            </rect>
          </clipPath>
        </defs>
      </svg>
    </button>
    <button *ngIf="isAdded()" (click)="addToCart()"
      class="inline-flex items-center justify-center h-12 w-12 text-white hover:text-gray-300 border-4 border-black bg-black">
      <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_1131_21180)">
          <path d="M19 11.5L5 11.5L5 13.5L19 13.5L19 11.5Z" fill="currentColor"></path>
        </g>
        <defs>
          <clipPath id="clip0_1131_21180">
            <rect width="24" height="24" fill="currentColor" transform="matrix(1 1.74846e-07 1.74846e-07 -1 0 24.5)">
            </rect>
          </clipPath>
        </defs>
      </svg>
    </button>
  </div>
</div>
