  <a class="text-base font-sm mt-6 h-full z-20 -mt-2" [routerLink]="['/use-case']" [queryParams]="{ id: data.id }">
    <span class="group-hover:text-blue-500 font-bold border-b">{{data.id|replaceUnderscore|titlecase}}</span>
    <div></div>
    <div class="mb-1 mt-4">As a {{data.story.asA}}</div>
    I would like to
    <span class="group-hover:text-blue-600 font-black">
      {{data.story.iWouldLikeTo}}
    </span>
    in order to
    <span class="group-hover:text-blue-600 font-black">
      {{data.story.inOrderTo}}.
    </span>
    <div class="font-semibold text-blue-600 mt-2 text-left absolute bottom-[92px]">{{getTags()}}</div>
  </a>

  <div class="flex items-center justify-between mb-1 pt-4 border-t border-gray-200">
