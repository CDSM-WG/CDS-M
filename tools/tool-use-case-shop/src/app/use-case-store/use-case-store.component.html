<div class="container">
    <mat-paginator pageSize="10"></mat-paginator>
    <div class="filter">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M5.5 11H6.29L6.57 10.73C5.59 9.59 5 8.11 5 6.5C5 2.91 7.91 0 11.5 0C15.09 0 18 2.91 18 6.5C18 10.09 15.09 13 11.5 13C9.89 13 8.41 12.41 7.27 11.43L7 11.71V12.5L2 17.49L0.510002 16L5.5 11ZM11.5 11C13.99 11 16 8.99 16 6.5C16 4.01 13.99 2 11.5 2C9.01 2 7 4.01 7 6.5C7 8.99 9.01 11 11.5 11Z"
                fill="currentColor"></path>
        </svg>
        <input type="text" id="filter" placeholder="Search ... " (keyup)="onFilter($event)" />
        <div class="link" (click)="filter('transparency')">Transparency</div>
        <div class="link" (click)="filter('dynamic')">Dynamic</div>
        <div class="link" (click)="filter('liveability')">Liveability</div>
        <div class="link" (click)="filter('safety')">Safety</div>
        <div class="link" (click)="filter('ustainability')">Sustainability</div>
    </div>
    <div class="cards">
        <app-use-case-ticket *ngFor="let usecase of obs | async" [data]="usecase">
        </app-use-case-ticket>
    </div>
</div>
