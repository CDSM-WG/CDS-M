<div class="flex flex-col mt-6 gap-4">
    <div *ngFor="let authentication of obs | async">
        <div class="flex flex-row gap-4">
            <input type="checkbox" id="{{authentication.name}}" [checked]="getChecked(authentication.name)"
                (change)="setSelected($event)">
            <div title="{{authentication.description}}">{{authentication.name|replaceUnderscore}}</div>
        </div>
    </div>
</div>
