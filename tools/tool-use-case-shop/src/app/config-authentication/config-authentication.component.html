<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 grid-flow-row gap-2 mt-4">
    <div *ngFor="let authentication of obs | async">
        <label class="inline-flex items-start gap-4 cursor-pointer" data-component="LabelCheckbox">
            <div class="flex-none h-7">
                <input type="checkbox" id="{{authentication.name}}" [checked]="getChecked(authentication.name)"
                    (change)="setSelected($event)">
            </div>
            <div class="self-center text-black text-base" title="{{authentication.description}}">
                {{authentication.name|replaceUnderscore}}
            </div>
        </label>
    </div>
</div>
